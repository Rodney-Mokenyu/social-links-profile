<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor|Social links profile</title>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="main.css">

</head>
<body>
    <main>
      <div class="portfolio-container">
        
          <img src="images/avatar-jessica.jpeg">
          
          <p data-profileName="profile_name" id="profile-name">
            Jessica Randall
          </p>
          <address data-address="address" id="address">
            London, United Kingdom
          </address>
        
          <div data-occupation="Frontend Developer and avid reader.">
            "Front-end developer and avid reader."
          </div>
    
          <ul class="social-media-list">
            <li>
                
                <a href="https://www.facebook.com">GitHub</a>
            </li>
            <li>
                
                <a href="https://www.twitter.com">Frontend Mentor</a>
            </li>
            <li>
                
                <a href="https://www.instagram.com">Twitter</a>
            </li>
            <li>
                
                <a href="https://www.linkedin.com">LinkedIn</a>
            </li>
            <li>
              <a href="www.google.com">Instagram</a>
            </li>
        
        
      </div>
    </main>
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">African Oracle of Ohama</a>.
  </div>
</body>
</html>
